{% extends 'home.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block content %}
{{ block.super}}

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
    	{% for field in form %}
	    <div class="row">
	        <div class='col-xs-12 col-sm-4'>
	        	{{field.label}}:
	            <div class="form-group">
	                <div class='input-group'>
	                    {{ field| attr:"style:width:100%;height:33px"}}
	                </div>
	            </div>
	        </div>
	    </div>
	    {% endfor %}
	    <div class="row">
	        <div class='col-xs-12 col-sm-4'>
	            <input type="submit" value='{% if request.resolver_match.url_name == "appointment-book" %}Create{% else %}Update{% endif %}' class="btn btn-default" />
	        </div>
	    </div>

  	</div>
</form>
{% endblock %}
